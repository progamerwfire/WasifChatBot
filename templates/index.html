<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WasifChatBot ðŸ¤–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at top, #0f0f0f, #1a0000, #000000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 420px;
      height: 90%;
      max-height: 640px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      box-shadow: 0 0 60px rgba(255, 50, 50, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Subtle glow border animation */
    .chat-container::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff3b3b, #ff9a3b, #ff3b3b);
      background-size: 300%;
      filter: blur(15px);
      z-index: -1;
      animation: glowMove 6s infinite linear;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255, 59, 59, 0.25);
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.3em;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: #ff4d4d #0f0f0f;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #ff4d4d;
      border-radius: 10px;
    }

    .chat-box p {
      margin: 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageFade 0.3s ease;
    }

    @keyframes messageFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff3b3b, #ff7070);
      color: white;
      box-shadow: 0 0 10px rgba(255, 70, 70, 0.4);
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f1f1f1;
      backdrop-filter: blur(8px);
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #ff7373;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 15px;
    }

    .suggest-btn {
      background: rgba(255, 60, 60, 0.25);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.3s;
    }

    .suggest-btn:hover {
      background: rgba(255, 60, 60, 0.5);
      transform: scale(1.1);
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.12);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255, 70, 70, 0.3);
    }

    #send-btn {
      background: linear-gradient(135deg, #ff3b3b, #ff6b6b);
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
    }

    #send-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff5050, #ff8585);
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        height: 95%;
        border-radius: 15px;
      }

      header {
        font-size: 1.1em;
      }

      input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>WasifChatBot ðŸ¤–</header>

    <div class="chat-box" id="chat-box"></div>

    <div class="suggestions">
      <button class="suggest-btn">Who are you?</button>
      <button class="suggest-btn">Today's Weather?</button>
      <button class="suggest-btn">What can you do?</button>
      <button class="suggest-btn">Tell me a joke</button>
      <button class="suggest-btn">Weather in Karachi?</button>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const suggestionButtons = document.querySelectorAll(".suggest-btn");

    function addMessage(sender, text) {
      const msg = document.createElement("p");
      msg.className = sender;
      if (sender === "bot") {
        msg.innerHTML = "Bot: <span class='typing'><span></span><span></span><span></span></span>";
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        setTimeout(() => {
          msg.innerHTML = "Bot: ";
          typeText(msg, text, 30);
        }, 700);
      } else {
        msg.innerText = "You: " + text;
        chatBox.appendChild(msg);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeText(element, text, speed) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
        .then(res => res.json())
        .then(data => addMessage("bot", data.reply))
        .catch(() => addMessage("bot", "âš ï¸ Server error â€” make sure Flask is running."));
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    suggestionButtons.forEach(button => {
      button.addEventListener("click", () => {
        userInput.value = button.innerText;
        sendMessage();
      });
    });
  </script>
</body>
</html>
